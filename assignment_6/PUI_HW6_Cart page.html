<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MUDDY PAWS PRODUCT GALLERY</title>
        <meta name="description" content="A bunch of product images">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Serif+JP|Oswald" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascript/load-cart.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="navbar-top">
            <a href="PUI_HW5_Homepage.html"><img id="ic-logo" src="PUI-HW6-sources/icons/ic_logo.svg" alt="muddy paw logo" width=40px/></a>
            <div class="ic-cart-wrapper-right">
                <img id="ic-cart" src="PUI-HW6-sources/icons/ic_cart.svg" alt="shopping cart icon" width=24px />
                <div class="ic-count" id="ic-cart-details">
                    <p id="cart-count-text">4</p>
                </div>
            </div>
        </div>

        <div class="cart-page-nav">
            <h1 class="page-title" id="page-title-cart">CART</h1>
            <button class="btn-checkout">checkout</button>
        </div>
        <table id="cart-table">
            <thead>
                <tr>
                    <td class="thumbnail-head"></td>
                    <td class="details-head">product</td>
                    <td class="price-head">price</td>
                    <td class="quantity-head">qty</td>
                    <td class="remove-head"></td>
                    <td class="price-total-head">total</td>
                </tr>
            </thead>
            <tbody>
                <tr class="cart-row">
                    <td class="cart-img-thumbnail">
                        <img class="cart-img" src="PUI-HW6-sources/CB-STR.png" alt="strawberry space cat backpack"/>
                    </td>
                    <td class="cart-img-details">
                        <div class="product-list-item">
                            <div class="name">
                                <a class="product-link">SPACE CAT BACKPACK</a>
                                <p>
                                <span class="label">SMALL</span>
                                <span class="value">STRAWBERRY</span>
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="cart-price">
                        <div class="price">
                            <span class="price">$35.99</span>
                        </div>
                    </td>
                    <td class="cart-quantity">
                        1
                    </td>
                    <td class="cart-remove">
                        <button class="btn-remove">remove</button>
                    </td>
                    <td class="cart-price-narrow">
                        <div>
                            <span class="price-narrow">$35.99</span>
                        </div>
                    </td>
                </tr>
                <tr class="cart-row">
                    <td class="cart-img-thumbnail">
                        <img class="cart-img" src="PUI-HW6-sources/CH-1.jpg" alt="brown cat harness profile picture"/>
                    </td>
                    <td class="cart-img-details">
                        <div class="product-list-item">
                            <div class="name">
                                <a class="product-link">CHOCOLATE CAT HARNESS</a>
                                <p>
                                <span class="label">SMALL</span>
                                <span class="value">CHOCOLATE</span>
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="cart-price">
                        <div class="price">
                            <span class="price">$19.99</span>
                        </div>
                    </td>
                    <td class="cart-quantity">
                        2
                    </td>
                    <td class="cart-remove">
                        <button class="btn-remove">remove</button>
                    </td>
                    <td class="cart-price-narrow">
                        <div>
                            <span class="price-narrow">$39.98</span>
                        </div>
                    </td>
                </tr>
                <tr class="cart-row">
                    <td class="cart-img-thumbnail">
                        <img class="cart-img" src="PUI-HW6-sources/CB-3.jpg" alt="cat backpack with two windows"/>
                    </td>
                    <td class="cart-img-details">
                        <div class="product-list-item">
                            <div class="name">
                                <a class="product-link">DOPE CAT BACKPACK</a>
                                <p>
                                <span class="label">SMALL</span>
                                <span class="value">BLACK+YELLOW</span>
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="cart-price">
                        <div class="price">
                            <span class="price">$23.99</span>
                        </div>
                    </td>
                    <td class="cart-quantity">
                        1
                    </td>
                    <td class="cart-remove">
                        <button class="btn-remove">remove</button>
                    </td>
                    <td class="cart-price-narrow">
                        <span class="price-narrow">$23.99</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="subtotal-wrapper">
            <span class="subtotal-text">Subtotal:    $</span><span id="subtotal"></span>
        </div>
        <div class="cart-page-nav">
            <a class="nav-link-dark" href="PUI_HW5_02_Products.html">continue shopping</a>
            <button class="btn-checkout">checkout</button>
        </div>
    </body>
</html>
