<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MUDDY PAWS PRODUCT GALLERY</title>
        <meta name="description" content="A bunch of product images">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Serif+JP|Oswald" rel="stylesheet">
    </head>
    <body>
        <div class="navbar-top">
            <img id="ic-logo" src="PUI-HW5-sources/icons/ic_logo.svg" alt="muddy paw logo" width=40px/>
            <input id="search-bar" type="text" name="search" placeholder="Search"/>
            <img id="ic-cart" src="PUI-HW5-sources/icons/ic_cart.svg" alt="shopping cart icon" width=24px />
        </div>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-tag">SHOP</div>
                <div class="sidebar-tag">ABOUT</div>
                <div class="sidebar-tag-bold">CONTACT</div>
                <div class="sidebar-tag">SUPPORT</div>
            </div>
            <div class="gallery">
                <h1 class="page-title">Contact</h1>
                <div class="info-contact">
                    <h2 class="subtitle">Call us</h2>
                    <p class="body-text">(515)886-2333</p><br>
                    <h2 class="subtitle">Visit us</h2>
                    
                    <p class="body-text">
                    300 S Craig St<br>
                    Pittsburgh, PA 15213<br>
                    </p>
                    <div class="info-hours body-text">
                        <p>Monday - Friday</p>
                        <span class="body-text-gray">09:00AM - 09:00PM</span>
                    </div>
                    <div class="info-hours body-text">
                        <p>Saturday</p> 
                        <span class="body-text-gray">09:00AM - 07:00PM</span>
                    </div>    
                    <div class="info-hours body-text">
                        <p>Sunday</p> 
                        <span class="body-text-gray">12:00PM - 05:00PM</span>
                    </div>
                </div>
                <div class="info-map">
                    <img id="img-map" src="PUI-HW5-sources/map.png" alt="office map at 300SC"/>
                    <!-- will substitute static image with map API -->
                </div>
            </div>
        </div>
    </body>
</html>
